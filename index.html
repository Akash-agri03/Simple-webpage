<style>
*{

    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;

body{
    background: linear-gradient(to right, #11998e, #38ef7d);
    min-height:100vh;
}

header{

    padding:20px;

    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

}

.card{
    background:white;
    border-radius:15px;
    padding:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    transition:transform 0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card h2{
    color:#11998e;
    margin-bottom:10px;
}

input, textarea{
    width:100%;
    padding:10px;
    margin-top:8px;
    border-radius:8px;
    border:1px solid #ccc;
}

textarea{
    height:120px;
}

ul{
    margin-top:10px;
    margin-left:18px;
}

footer{
    text-align:center;
    padding:20px;
    color:white;
    font-size:0.9rem;
}
</style>
</head>
